        let allData = [];

        let pollingWorker; // üî• Worker Instance

        function formatTime12H(date) {
            return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true });
        }

        // üî• SESSION TIMEOUT LOGIC
        let inactivityTimer;
        function resetSessionTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(logout, SESSION_TIMEOUT_MIN * 60 * 1000);
        }

        // üî• WEB WORKER CODE BLOB
        // This allows polling to continue even when tab is minimized/background
        const workerCode = `
            let intervalId;
            self.onmessage = function(e) {
                if (e.data.action === 'start') {
                    const apiUrl = e.data.url;
                    // Check immediately
                    fetchData(apiUrl);
                    // Then every 8 seconds
                    intervalId = setInterval(() => fetchData(apiUrl), 8000);
                } else if (e.data.action === 'stop') {
                    clearInterval(intervalId);
                }
            };

            async function fetchData(url) {
                try {
                    const res = await fetch(url + '?action=read&t=' + Date.now());
                    const data = await res.json();
                    self.postMessage({ status: 'success', data: data });
                } catch (err) {
                    self.postMessage({ status: 'error', error: err.message });
                }
            }
        `;

        window.onload = () => {
            initTheme(); // üî• INIT THEME
            setInterval(() => document.getElementById('liveClock').innerText = formatTime12H(new Date()), 1000);
            
            // Initialize Web Worker
            const blob = new Blob([workerCode], { type: "application/javascript" });
            pollingWorker = new Worker(URL.createObjectURL(blob));
            
            pollingWorker.onmessage = function(e) {
                if (e.data.status === 'success') {
                    handleWorkerData(e.data.data);
                }
            };

            if(sessionStorage.getItem('TIFOR_ADMIN') === 'GRANTED') {
                showDashboard();
                // Setup Session Monitoring
                ['mousemove', 'keydown', 'click', 'scroll'].forEach(evt => document.addEventListener(evt, resetSessionTimer));
                resetSessionTimer();
            }
            
            // üî• SMART PERMISSION REQUEST
            if ("Notification" in window && Notification.permission !== "granted" && Notification.permission !== "denied") {
                Notification.requestPermission();
            }
        };

        // üî• SECURE LOGIN LOGIC
        function handleLogin(e) { 
            e.preventDefault(); 
            const pin = document.getElementById('pinInput').value;
            const errorEl = document.getElementById('loginError');
            
            // 1. Check if Blocked
            const blockUntil = localStorage.getItem('block_until');
            if(blockUntil && Date.now() < parseInt(blockUntil)) {
                const remaining = Math.ceil((parseInt(blockUntil) - Date.now()) / 60000);
                errorEl.innerText = `LOCKED! TRY IN ${remaining} MIN`;
                errorEl.classList.remove('hidden');
                return;
            }

            // 2. Verify PIN
            let isMatch = false;
            if(VALID_PIN_B64 && btoa(pin) === VALID_PIN_B64) {
                isMatch = true;
                if(bcrypt) {
                    const newHash = bcrypt.hashSync(pin, 10);
                    console.log("OLD PIN USED. NEW HASH:", newHash);
                }
            }
            else if(ADMIN_PIN_HASH && ADMIN_PIN_HASH.startsWith('$2a$')) {
                if(bcrypt && bcrypt.compareSync(pin, ADMIN_PIN_HASH)) isMatch = true;
            }

            if(isMatch) { 
                localStorage.removeItem('login_attempts');
                localStorage.removeItem('block_until');
                
                sessionStorage.setItem('TIFOR_ADMIN', 'GRANTED'); 
                
                // üî• UNLOCK AUDIO CONTEXT
                notifSound.play().then(() => {
                    notifSound.pause();
                    notifSound.currentTime = 0;
                }).catch(e => console.log("Audio unlock failed"));

                showDashboard(); 
                
                ['mousemove', 'keydown', 'click', 'scroll'].forEach(evt => document.addEventListener(evt, resetSessionTimer));
                resetSessionTimer();

            } else { 
                let attempts = parseInt(localStorage.getItem('login_attempts') || '0') + 1;
                localStorage.setItem('login_attempts', attempts);
                
                if(attempts >= MAX_ATTEMPTS) {
                    const blockTime = Date.now() + (BLOCK_TIME_MIN * 60 * 1000);
                    localStorage.setItem('block_until', blockTime);
                    errorEl.innerText = `TOO MANY ATTEMPTS! BLOCKED FOR ${BLOCK_TIME_MIN} MIN.`;
                } else {
                    errorEl.innerText = `WRONG PIN! (${MAX_ATTEMPTS - attempts} attempts left)`;
                }
                
                errorEl.classList.remove('hidden'); 
                setTimeout(() => errorEl.classList.add('hidden'), 3000); 
            } 
        }
        
        function showDashboard() { 
            document.getElementById('loginScreen').classList.add('hidden'); 
            document.getElementById('dashboard').classList.remove('hidden'); 
            loadFromCache();
            // Start Worker Polling instead of Main Thread setInterval
            fetchData(); 
        }
        
        function logout() { 
            if(pollingWorker) pollingWorker.postMessage({ action: 'stop' });
            sessionStorage.removeItem('TIFOR_ADMIN'); 
            location.reload(); 
        }

        function loadFromCache() {
            const cachedOrders = localStorage.getItem('admin_orders');
            if(cachedOrders) {
                try {
                    allData = JSON.parse(cachedOrders);
                    renderView();
                } catch(e) { console.error("Cache Error"); }
            }
        }

        // üî• GENERATE SKELETON HTML
        function getSkeletonHTML() {
            let skeleton = '';
            for(let i=0; i<3; i++) {
                skeleton += `
                <div class="skeleton-card">
                    <div class="skeleton-box h-8 w-1/3 mb-4"></div>
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <div class="skeleton-box h-16 w-full"></div>
                        <div class="skeleton-box h-16 w-full"></div>
                    </div>
                    <div class="skeleton-box h-12 w-full mb-3"></div>
                    <div class="space-y-2">
                        <div class="skeleton-box h-8 w-full"></div>
                        <div class="skeleton-box h-8 w-full"></div>
                    </div>
                </div>`;
            }
            return skeleton;
        }

        function fetchData() {
            document.getElementById('refreshIcon').classList.add('fa-spin');
            
            if(document.getElementById('orderList').innerHTML.trim() === "") {
                document.getElementById('orderList').innerHTML = getSkeletonHTML();
            }

            // üî• Start the background worker
            if(pollingWorker) pollingWorker.postMessage({ action: 'start', url: API_URL });
        }

        // üî• HANDLE DATA FROM WORKER (This runs when Worker sends data back)
        function handleWorkerData(data) {
            document.getElementById('refreshIcon').classList.remove('fa-spin');
            if(Array.isArray(data)) { 
                allData = data; 
                localStorage.setItem('admin_orders', JSON.stringify(data));
                
                const currentPending = allData.filter(i => i.status === 'Pending').length;
                
                // üî• NOTIFICATION & VIBRATION LOGIC
                if(currentPending > lastPendingCount) {
                    // Play Sound
                    notifSound.play().catch(e => console.log("Audio autoplay prevented by browser"));
                    
                    // üî• VIBRATE (Pulse Pattern: 500ms vibe, 200ms pause, 500ms vibe)
                    if (navigator.vibrate) {
                        navigator.vibrate([500, 200, 500, 200, 500]); 
                    }
                    
                    // Show Desktop Notification
                    if(Notification.permission === "granted") {
                        new Notification("New Order Received! üöÄ", { 
                            body: `You have ${currentPending} pending orders!`,
                            icon: "https://cdn-icons-png.flaticon.com/512/1827/1827301.png", 
                            vibrate: [500, 200, 500],
                            tag: "new-order", 
                            renotify: true
                        });
                    }
                    showToast(`üîî New Order! Total Pending: ${currentPending}`);
                }
                lastPendingCount = currentPending;

                renderView(); 
            }
        }

        function renderView() {
            const search = document.getElementById('searchInput').value.toLowerCase().trim();
            
            let list = allData.filter(i => {
                const matchesStatus = (viewStatus === 'All' || i.status === viewStatus);
                const matchesSearch = search === '' || 
                    (i.trxId && i.trxId.toLowerCase().includes(search)) ||
                    (i.userIdentifier && i.userIdentifier.toLowerCase().includes(search));
                return matchesStatus && matchesSearch;
            });
            
            document.getElementById('statTotal').innerText = allData.length;
            document.getElementById('statPending').innerText = allData.filter(i=>i.status==='Pending').length;
            document.getElementById('statSuccess').innerText = allData.filter(i=>['Success','Completed'].includes(i.status)).length;
            document.getElementById('statCancelled').innerText = allData.filter(i=>i.status==='Cancelled').length;

            const container = document.getElementById('orderList');
            if(list.length === 0) { 
                container.innerHTML = `<div class="text-center py-20 opacity-40 theme-subtext font-mono tracking-widest"><i class="fa-solid fa-magnifying-glass mb-3 text-2xl"></i><br>NO RESULTS FOUND</div>`; 
                return; 
            }
            
            container.innerHTML = list.map(item => `
                <div class="glass rounded-xl overflow-hidden mb-4 ${item.status === 'Pending' ? 'status-pending' : (item.status === 'Cancelled' ? 'status-cancelled' : 'status-success')} group transition-all hover:-translate-y-1">
                    <div class="bg-slate-900/10 p-3 flex justify-between items-center border-b border-white/5">
                        <div class="flex items-center gap-2">
                            <span class="font-bold text-cyan-500">${(item.platform || 'Unknown').split(' To ')[0]}</span>
                            <i class="fa-solid fa-arrow-right theme-subtext text-xs"></i>
                            <span class="font-bold text-warning">${(item.platform || 'Unknown').split(' To ')[1]}</span>
                        </div>
                        <span class="text-[10px] font-mono theme-subtext bg-black/10 px-2 py-1 rounded">${item.timestamp}</span>
                    </div>
                    <div class="p-3 space-y-3">
                        <div class="grid grid-cols-2 gap-3">
                            <div class="bg-black/5 p-2 rounded border border-white/5">
                                <div class="text-[10px] theme-subtext font-bold uppercase">IN (User Sent)</div>
                                <div class="theme-text font-bold text-lg">${item.amountReceived}</div>
                                <div class="text-xs theme-subtext font-mono mt-1 flex items-center gap-1"><i class="fa-solid fa-user-tag text-[10px]"></i> ${item.userIdentifier}</div>
                            </div>
                            <div class="bg-cyan-900/10 p-2 rounded border border-cyan-500/20 relative">
                                <div class="text-[10px] text-cyan-600 font-bold uppercase">TrxID</div>
                                <div class="theme-text font-mono font-bold text-lg tracking-wide">${item.trxId}</div>
                                <button onclick="copy('${item.trxId}')" class="absolute top-2 right-2 text-cyan-600 hover:text-white bg-cyan-500/10 hover:bg-cyan-500 p-1 rounded transition-all"><i class="fa-regular fa-copy"></i></button>
                            </div>
                        </div>
                        <div class="bg-emerald-900/10 p-2 rounded border border-emerald-500/20 relative">
                            <div class="text-[10px] text-emerald-600 font-bold uppercase">OUT (You Give)</div>
                            <div class="text-emerald-500 font-bold text-2xl font-mono">${item.amountSent}</div>
                            <button onclick="copy('${item.amountSent}')" class="absolute top-1/2 -translate-y-1/2 right-3 text-emerald-600 hover:text-white bg-emerald-500/10 hover:bg-emerald-500 w-8 h-8 flex items-center justify-center rounded transition-all"><i class="fa-regular fa-copy"></i></button>
                        </div>
                        <div class="space-y-2">
                            <div class="flex justify-between items-center bg-black/5 p-2 rounded border border-white/5">
                                <div class="overflow-hidden mr-2">
                                    <span class="text-[10px] theme-subtext block uppercase font-bold">Receiver Account</span>
                                    <span class="theme-text font-mono text-sm truncate block">${item.receiverDetails}</span>
                                </div>
                                <button onclick="copy('${item.receiverDetails}')" class="theme-subtext hover:text-white bg-slate-700/20 hover:bg-slate-600 p-1.5 rounded transition-all"><i class="fa-regular fa-copy"></i></button>
                            </div>
                            <div class="flex justify-between items-center bg-black/5 p-2 rounded border border-white/5">
                                <div class="overflow-hidden mr-2">
                                    <span class="text-[10px] theme-subtext block uppercase font-bold flex items-center gap-1"><i class="fa-brands fa-whatsapp text-green-500"></i> Contact</span>
                                    <span class="text-green-500 font-mono text-sm truncate block">${item.contact}</span>
                                </div>
                                <button onclick="copy('${item.contact}')" class="text-green-500 hover:text-white bg-green-500/10 hover:bg-green-600 p-1.5 rounded transition-all"><i class="fa-regular fa-copy"></i></button>
                            </div>
                        </div>
                        ${item.status === 'Cancelled' ? `<div class="bg-red-500/10 border border-red-500/20 rounded p-3 text-xs text-red-500"><span class="font-bold mr-1 block mb-1 text-red-600">REJECTION REASON:</span> ${item.reason}</div>` : ''}
                    </div>
                    <div class="p-3 bg-black/5 border-t border-white/5 flex gap-2">
                        ${item.status === 'Pending' ? `
                        <button onclick="performAction('${item.trxId}','Success', '', '${item.contact}', '${item.amountSent}')" class="flex-1 bg-emerald-600 hover:bg-emerald-500 text-white py-3 rounded-lg text-sm font-bold uppercase transition-all shadow-lg shadow-emerald-500/20 flex justify-center items-center gap-2"><i class="fa-solid fa-check"></i> Accept</button>
                        <button onclick="openModal('${item.trxId}')" class="flex-1 bg-red-600 hover:bg-red-500 text-white py-3 rounded-lg text-sm font-bold uppercase transition-all shadow-lg shadow-red-500/20 flex justify-center items-center gap-2"><i class="fa-solid fa-ban"></i> Reject</button>
                        <button onclick="performAction('${item.trxId}','delete')" class="w-10 bg-slate-800 hover:bg-slate-700 text-slate-400 hover:text-white rounded-lg border border-slate-700 transition-all"><i class="fa-solid fa-trash"></i></button>
                        ` : `
                        <div class="flex-1 bg-black/5 border border-white/5 rounded-lg py-2 flex justify-center items-center">
                            ${item.status === 'Cancelled' ? `<span class="text-danger font-bold text-sm flex items-center gap-2"><i class="fa-solid fa-ban"></i> REJECTED</span>` : `<span class="text-emerald-500 font-bold text-sm flex items-center gap-2"><i class="fa-solid fa-check-circle"></i> COMPLETED</span>`}
                        </div>
                        <button onclick="performAction('${item.trxId}','delete')" class="w-10 bg-slate-800 hover:bg-red-900/50 text-slate-500 hover:text-red-400 rounded-lg border border-slate-700 transition-all"><i class="fa-solid fa-trash"></i></button>
                        `}
                    </div>
                </div>
            `).join('');
            ['All','Pending','Success','Cancelled'].forEach(s => document.getElementById(`card${s}`).classList.toggle('card-active', viewStatus === s));
        }

        async function performAction(id, type, reason='', contact='', amount='') {
            if(type === 'delete' && !confirm("Delete Permanently?")) return;
            const prev = JSON.parse(JSON.stringify(allData));
            if(type==='delete') allData = allData.filter(i=>i.trxId!==id);
            else allData = allData.map(i=>i.trxId===id ? {...i, status:type, reason:reason} : i);
            renderView();

            if(type === 'Success' && contact) {
                const cachedSettings = JSON.parse(localStorage.getItem('admin_settings') || '{}');
                let template = cachedSettings.wa_template || "Order {trx} Completed! Sent: {amount}. Thanks!";
                let cleanContact = contact.replace(/[^0-9]/g, '');
                if(cleanContact.startsWith('01')) cleanContact = '88' + cleanContact;
                let msg = template.replace('{trx}', id).replace('{amount}', amount);
                window.open(`https://wa.me/${cleanContact}?text=${encodeURIComponent(msg)}`, '_blank');
            }

            try {
                await fetch(API_URL, { method: "POST", body: JSON.stringify({ action: type==='delete'?'delete':'update', trxId: id, status: type, reason: reason }) });
                setTimeout(fetchData, 1000);
            } catch(e) { 
                alert("Failed! Check internet."); 
                allData = prev; 
                renderView(); 
            }
        }

        function exportToExcel() {
            if(!allData.length) { showToast("No Data to Export!"); return; }
            
            const exportData = allData.map(item => ({
                "Date/Time": item.timestamp,
                "TrxID": item.trxId,
                "Platform": item.platform,
                "Type": item.type,
                "Status": item.status,
                "Sender": item.userIdentifier,
                "Amount In": item.amountReceived,
                "Amount Out": item.amountSent,
                "Receiver Details": item.receiverDetails,
                "Contact": item.contact,
                "Reason": item.reason || ""
            }));

            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.json_to_sheet(exportData);
            const wscols = Object.keys(exportData[0]).map(k => ({wch: 20}));
            ws['!cols'] = wscols;

            XLSX.utils.book_append_sheet(wb, ws, "Orders");
            const date = new Date().toISOString().slice(0,10);
            XLSX.writeFile(wb, `Tifor_Orders_${date}.xlsx`);
            showToast("Export Started! üì•");
        }

        function backupData() {
            if(!allData.length) { showToast("No Data to Backup!"); return; }
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(allData));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            const date = new Date().toISOString().slice(0,10);
            downloadAnchorNode.setAttribute("download", `Tifor_Backup_${date}.json`);
            document.body.appendChild(downloadAnchorNode); 
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
            showToast("Backup Created! ‚òÅÔ∏è");
        }

        function restoreBackup(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const restoredData = JSON.parse(e.target.result);
                    if(Array.isArray(restoredData)) {
                        allData = restoredData;
                        localStorage.setItem('admin_orders', JSON.stringify(allData));
                        renderView();
                        showToast("Restored Successfully! ‚ôªÔ∏è");
                    } else {
                        alert("Invalid Backup File!");
                    }
                } catch(err) {
                    alert("Error reading file!");
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        async function openSettings() {
            document.getElementById('settingsModal').classList.remove('hidden');
            document.getElementById('settingsModal').classList.add('flex');
            document.getElementById('settingsContainer').innerHTML = `<div class="col-span-2 text-center text-cyber animate-pulse py-10"><i class="fa-solid fa-circle-notch fa-spin text-2xl mb-2"></i><br>Connecting to Server...</div>`;
            
            const cachedSettings = localStorage.getItem('admin_settings');
            if(cachedSettings) {
                renderSettings(JSON.parse(cachedSettings));
            }

            try {
                const res = await fetch(`${API_URL}?action=getSettings&t=${Date.now()}`);
                const data = await res.json();
                localStorage.setItem('admin_settings', JSON.stringify(data));
                renderSettings(data);
            } catch(e) {
                if(!cachedSettings) document.getElementById('settingsContainer').innerHTML = `<div class="col-span-2 text-center text-danger">Failed to load settings!<br>Check API URL.</div>`;
            }
        }

        function renderSettings(data) {
            let html = '';
            settingsConfig.forEach(f => {
                if(f.type === "header") {
                    html += `<div class="settings-section-title">${f.title}</div>`;
                } else {
                    let inputHtml = '';
                    if(f.type === 'textarea') {
                        inputHtml = `<textarea id="set_${f.id}" class="w-full theme-input rounded p-2 theme-text border h-16 resize-none focus:border-cyber outline-none">${data[f.id] || ''}</textarea>`;
                    } else {
                        inputHtml = `<input type="text" id="set_${f.id}" value="${data[f.id] || ''}" class="w-full theme-input rounded p-2 theme-text border focus:border-cyber outline-none">`;
                    }
                    html += `<div class="${f.full ? 'col-span-2' : ''}"><label class="text-[10px] theme-subtext block mb-1">${f.label}</label>${inputHtml}</div>`;
                }
            });
            document.getElementById('settingsContainer').innerHTML = html;
        }

        async function saveSettings() {
            const btn = document.getElementById('btnSaveSettings');
            btn.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> SAVING...`;
            btn.disabled = true;

            let payload = { action: "updateSettings" };
            let hasError = false;

            settingsConfig.forEach(f => {
                if(f.type !== "header") {
                    let el = document.getElementById(`set_${f.id}`);
                    if(el) payload[f.id] = el.value;
                    else hasError = true;
                }
            });

            if(hasError) {
                alert("Some fields failed to load. Please refresh and try again.");
                btn.innerHTML = "SAVE CHANGES"; btn.disabled = false;
                return;
            }

            try {
                await fetch(API_URL, { method: "POST", body: JSON.stringify(payload) });
                localStorage.setItem('admin_settings', JSON.stringify(payload));
                showToast("Settings Saved Successfully!");
                setTimeout(closeSettings, 1000);
            } catch(e) { alert("Failed to Save"); }
            finally { btn.innerHTML = "SAVE CHANGES"; btn.disabled = false; }
        }

        function copy(t) { navigator.clipboard.writeText(t); showToast("Copied"); }
        function showToast(m) { const t=document.getElementById('toast'); document.getElementById('toastMsg').innerText=m; t.classList.remove('opacity-0','translate-y-20'); setTimeout(()=>t.classList.add('opacity-0','translate-y-20'), 2000); }
        function closeSettings() { document.getElementById('settingsModal').classList.add('hidden'); document.getElementById('settingsModal').classList.remove('flex'); }
        function openModal(id) { targetId=id; document.getElementById('actionModal').classList.remove('hidden'); document.getElementById('actionModal').classList.add('flex'); }
        function closeModal() { document.getElementById('actionModal').classList.add('hidden'); document.getElementById('actionModal').classList.remove('flex'); }
        function setReason(txt) { document.getElementById('reasonInput').value = txt; }
        function confirmReject() { const r=document.getElementById('reasonInput').value||"Declined"; performAction(targetId,'Cancelled',r); closeModal(); }
        function filterStatus(s) { viewStatus=s; renderView(); }
        function handleSearch() { renderView(); }
    </script>
