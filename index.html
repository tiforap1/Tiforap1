<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="public, max-age=31536000"> <title>Tifor Admin Control - Turbo V11</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Hind+Siliguri:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Rajdhani', 'sans-serif'], bangla: ['Hind Siliguri', 'sans-serif'] },
                    colors: { cyber: '#00f3ff', void: '#020617', danger: '#ff0f39', success: '#10b981', warning: '#eab308' }
                }
            }
        }
        
        // ‚ö†Ô∏è ‡¶§‡ßã‡¶∞ Google Apps Script ‡¶è‡¶∞ ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¨‡¶∏‡¶æ‡¶¨‡¶ø
        const API_URL = "https://script.google.com/macros/s/AKfycbw-oqETI8pdpmwQJYDbEYxxNrDisHC2dg6dx8N0TWpWg-5CSEQpL2sDEXKYg_2ixaCpKw/exec";
        
        const VALID_PIN_B64 = "NTA0OTY3"; 
    </script>

    <style>
        body { background: #050b14; color: #e2e8f0; font-family: 'Rajdhani', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); }
        .glass-header { background: rgba(15, 23, 42, 0.95); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .card-active { background: rgba(0, 243, 255, 0.05) !important; border-color: #00f3ff !important; box-shadow: 0 0 15px rgba(0, 243, 255, 0.15); }
        .status-pending { border-left: 4px solid #eab308; }
        .status-success { border-left: 4px solid #10b981; }
        .status-cancelled { border-left: 4px solid #ff0f39; opacity: 0.8; }
        .loader { border: 3px solid rgba(0, 243, 255, 0.1); border-top: 3px solid #00f3ff; border-radius: 50%; width: 30px; height: 30px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .modal-scroll::-webkit-scrollbar { width: 6px; }
        .modal-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        .modal-scroll::-webkit-scrollbar-track { background: #0f172a; }
        .settings-section-title { color: #00f3ff; font-size: 12px; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; border-bottom: 1px solid rgba(0, 243, 255, 0.2); padding-bottom: 5px; margin-top: 15px; margin-bottom: 10px; grid-column: span 2; }
    </style>
</head>
<body class="antialiased selection:bg-cyber selection:text-black">

    <div id="loginScreen" class="fixed inset-0 z-50 flex items-center justify-center bg-[#020617]">
        <div class="glass p-8 rounded-2xl w-full max-w-sm text-center">
            <i class="fa-solid fa-user-shield text-4xl text-cyber mb-6 animate-pulse"></i>
            <h2 class="text-4xl font-bold text-white mb-2 tracking-[4px]">ADMIN<span class="text-cyber">.IO</span></h2>
            <form onsubmit="handleLogin(event)" class="space-y-5 mt-8">
                <input type="password" id="pinInput" placeholder="ENTER PIN" class="w-full bg-black/40 border border-slate-700 rounded-xl px-4 py-4 text-center text-2xl text-cyber focus:outline-none focus:border-cyber tracking-[8px] font-mono">
                <button type="submit" class="w-full bg-cyan-700 hover:bg-cyan-600 text-white font-bold py-4 rounded-xl transition-all tracking-widest text-sm">ACCESS</button>
            </form>
            <p id="loginError" class="text-danger text-sm mt-4 hidden font-bold animate-bounce">ACCESS DENIED</p>
        </div>
    </div>

    <div id="dashboard" class="hidden min-h-screen pb-24">
        <header class="glass-header sticky top-0 z-40 shadow-lg">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <i class="fa-solid fa-server text-cyber text-lg"></i>
                    <div>
                        <h1 class="text-xl font-bold text-white tracking-widest">TIFOR<span class="text-slate-500">.ADMIN</span></h1>
                        <p class="text-[11px] text-slate-400 font-mono tracking-wider" id="liveClock">--:--</p>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button onclick="openSettings()" class="w-9 h-9 bg-cyan-500/10 text-cyber rounded-lg border border-cyan-500/20 flex items-center justify-center hover:bg-cyan-500 hover:text-white transition-all shadow-lg shadow-cyan-500/20">
                        <i class="fa-solid fa-gear fa-spin-pulse" style="--fa-animation-duration: 3s;"></i>
                    </button>
                    <button onclick="logout()" class="w-9 h-9 bg-red-500/10 text-danger rounded-lg border border-danger/20 flex items-center justify-center hover:bg-danger hover:text-white transition-all"><i class="fa-solid fa-power-off"></i></button>
                </div>
            </div>
        </header>

        <main class="container mx-auto px-3 py-4 space-y-5">
            <div class="grid grid-cols-4 gap-2">
                <div onclick="filterStatus('All')" id="cardAll" class="glass p-3 rounded-xl cursor-pointer text-center border-b-2 border-slate-500 card-active"><p class="text-[10px] uppercase text-slate-400 font-bold">Total</p><p class="text-2xl font-bold text-white font-mono" id="statTotal">0</p></div>
                <div onclick="filterStatus('Pending')" id="cardPending" class="glass p-3 rounded-xl cursor-pointer text-center border-b-2 border-yellow-500"><p class="text-[10px] uppercase text-yellow-500 font-bold">Pending</p><p class="text-2xl font-bold text-yellow-400 font-mono" id="statPending">0</p></div>
                <div onclick="filterStatus('Success')" id="cardSuccess" class="glass p-3 rounded-xl cursor-pointer text-center border-b-2 border-emerald-500"><p class="text-[10px] uppercase text-emerald-500 font-bold">Done</p><p class="text-2xl font-bold text-emerald-400 font-mono" id="statSuccess">0</p></div>
                <div onclick="filterStatus('Cancelled')" id="cardCancelled" class="glass p-3 rounded-xl cursor-pointer text-center border-b-2 border-danger"><p class="text-[10px] uppercase text-danger font-bold">Fail</p><p class="text-2xl font-bold text-danger font-mono" id="statCancelled">0</p></div>
            </div>

            <div class="relative group">
                <input type="text" id="searchInput" oninput="handleSearch()" placeholder="Search TrxID, Phone, User..." class="w-full bg-slate-900/90 border border-slate-700 rounded-xl pl-10 pr-10 py-3 focus:outline-none focus:border-cyber text-white transition-all shadow-inner">
                <button onclick="fetchData()" class="absolute right-3 top-3 text-slate-400 hover:text-white transition-transform active:rotate-180"><i class="fa-solid fa-rotate" id="refreshIcon"></i></button>
            </div>

            <div id="orderList" class="space-y-4">
                <div class="text-center py-10 opacity-50"><div class="loader mx-auto mb-4"></div><p class="text-xs text-slate-400 tracking-[3px]">SYNCING DATABASE...</p></div>
            </div>
        </main>
        
        <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-4 py-2 rounded-full text-xs font-bold shadow-2xl border border-slate-600 transition-all opacity-0 translate-y-20 z-50 flex items-center gap-2">
            <i class="fa-solid fa-check-circle text-success"></i> <span id="toastMsg">Action Successful</span>
        </div>
    </div>

    <div id="actionModal" class="fixed inset-0 z-50 bg-black/95 hidden items-center justify-center p-4 backdrop-blur-sm">
        <div class="glass w-full max-w-sm rounded-2xl p-6 border border-danger/30 shadow-2xl">
            <h3 class="text-xl font-bold text-white mb-4 border-b border-white/10 pb-3 flex items-center gap-2"><i class="fa-solid fa-triangle-exclamation text-danger"></i> REJECT ORDER</h3>
            <textarea id="reasonInput" class="w-full bg-black/50 border border-slate-700 rounded-xl p-4 text-white text-sm h-24 mb-5 resize-none focus:border-danger outline-none" placeholder="Write reason..."></textarea>
            <div class="flex gap-3">
                <button onclick="closeModal()" class="flex-1 bg-slate-800 hover:bg-slate-700 text-white py-3 rounded-xl text-sm font-bold border border-slate-600">CANCEL</button>
                <button onclick="confirmReject()" class="flex-1 bg-danger hover:bg-red-600 text-white py-3 rounded-xl text-sm font-bold shadow-lg shadow-danger/20">CONFIRM</button>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="fixed inset-0 z-50 bg-black/95 hidden items-center justify-center p-4 backdrop-blur-sm">
        <div class="glass w-full max-w-lg rounded-2xl border border-cyan-500/30 shadow-2xl flex flex-col max-h-[90vh]">
            <div class="p-5 border-b border-white/10 flex justify-between items-center bg-cyan-900/10">
                <h3 class="text-xl font-bold text-white flex items-center gap-2"><i class="fa-solid fa-sliders text-cyber"></i> SETTINGS</h3>
                <button onclick="closeSettings()" class="text-slate-400 hover:text-white"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            
            <div class="p-5 overflow-y-auto modal-scroll space-y-4 flex-1">
                <div class="grid grid-cols-2 gap-3" id="settingsContainer">
                    <div class="col-span-2 text-center text-cyber animate-pulse py-10"><i class="fa-solid fa-circle-notch fa-spin text-2xl mb-2"></i><br>Connecting to Server...</div>
                </div>
            </div>

            <div class="p-5 border-t border-white/10 flex justify-end gap-3 bg-black/20">
                <button onclick="closeSettings()" class="px-6 py-2 rounded-lg bg-slate-800 text-slate-300 hover:text-white font-bold text-sm">Cancel</button>
                <button onclick="saveSettings()" id="btnSaveSettings" class="px-6 py-2 rounded-lg bg-cyber text-black hover:bg-cyan-400 font-bold text-sm shadow-lg shadow-cyan-500/20 flex items-center gap-2">
                    <i class="fa-solid fa-floppy-disk"></i> SAVE CHANGES
                </button>
            </div>
        </div>
    </div>

    <script>
        const settingsConfig = [
            { title: "SHOP INFO", type: "header" },
            { id: "notice_text", label: "Scrolling Notice (Ticker)", full: true },
            // Removed Time Pickers and Status Msg as requested
            
            { title: "LIVE RESERVE STOCK", type: "header" },
            { id: "reserveBDT", label: "Current BDT Reserve" },
            { id: "reserveUSDT", label: "Current USDT Reserve" },

            { title: "EXCHANGE RATES", type: "header" },
            { id: "rate_binance_buy", label: "Binance Sell Rate (User Buys)" },
            { id: "rate_binance_sell", label: "Binance Buy Rate (User Sells)" },
            { id: "rate_bitget_buy", label: "Bitget Sell Rate" },
            { id: "rate_bitget_sell", label: "Bitget Buy Rate" },
            { id: "rate_mexc_buy", label: "Mexc Sell Rate" },
            { id: "rate_mexc_sell", label: "Mexc Buy Rate" },
            { id: "rate_redotpay_buy", label: "RedotPay Sell Rate" },
            { id: "rate_redotpay_sell", label: "RedotPay Buy Rate" },

            { title: "WALLET ADDRESSES", type: "header" },
            { id: "binance_id", label: "Binance Pay ID" }, 
            { id: "bitget_id", label: "Bitget UID" },
            { id: "mexc_id", label: "Mexc UID" }, 
            { id: "redotpay_id", label: "RedotPay ID" },
            { id: "bkash", label: "Bkash Personal" }, 
            { id: "nagad", label: "Nagad Personal" },
            { id: "upay", label: "Upay Personal" },
            { id: "tallykhata", label: "TallyKhata Personal" },
            { id: "rocket", label: "Rocket Number (11 Digits)" }, 
            { id: "rocket_extra", label: "Rocket Extra Digit (e.g. 8)" }, 

            { id: "whatsapp", label: "WhatsApp Number" },

            { title: "SERVICE CHARGE SLABS", type: "header" },
            { id: "fee_slab_1", label: "Fee (10 - 50 Tk)" },
            { id: "fee_slab_2", label: "Fee (51 - 100 Tk)" },
            { id: "fee_slab_3", label: "Fee (101 - 300 Tk)" },
            { id: "fee_slab_4", label: "Fee (301 - 1000 Tk)" },
            { id: "fee_slab_5", label: "Fee (1001 - 2222 Tk)" }
        ];

        let allData = [];
        let viewStatus = 'All'; 
        let targetId = null; 

        function formatTime12H(date) {
            return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true });
        }

        window.onload = () => {
            setInterval(() => document.getElementById('liveClock').innerText = formatTime12H(new Date()), 1000);
            if(sessionStorage.getItem('TIFOR_ADMIN') === 'GRANTED') {
                showDashboard();
            }
        };

        function handleLogin(e) { e.preventDefault(); if(btoa(document.getElementById('pinInput').value) === VALID_PIN_B64) { sessionStorage.setItem('TIFOR_ADMIN', 'GRANTED'); showDashboard(); } else { document.getElementById('loginError').classList.remove('hidden'); setTimeout(() => document.getElementById('loginError').classList.add('hidden'), 2000); } }
        
        function showDashboard() { 
            document.getElementById('loginScreen').classList.add('hidden'); 
            document.getElementById('dashboard').classList.remove('hidden'); 
            
            // üîí CACHE: Load from cache first for instant display
            loadFromCache();
            
            fetchData(); 
            setInterval(fetchData, 8000); 
        }
        
        function logout() { sessionStorage.removeItem('TIFOR_ADMIN'); location.reload(); }

        // üîí CACHE LOGIC
        function loadFromCache() {
            const cachedOrders = localStorage.getItem('admin_orders');
            if(cachedOrders) {
                try {
                    allData = JSON.parse(cachedOrders);
                    renderView();
                } catch(e) { console.error("Cache Error"); }
            }
        }

        async function fetchData() {
            document.getElementById('refreshIcon').classList.add('fa-spin');
            try {
                const res = await fetch(`${API_URL}?action=read&t=${Date.now()}`); 
                const data = await res.json();
                if(Array.isArray(data)) { 
                    allData = data; 
                    // üîí CACHE: Update cache with new data
                    localStorage.setItem('admin_orders', JSON.stringify(data));
                    renderView(); 
                }
            } catch(e) { console.error(e); } 
            finally { document.getElementById('refreshIcon').classList.remove('fa-spin'); }
        }

        function renderView() {
            const search = document.getElementById('searchInput').value.toLowerCase().trim();
            
            let list = allData.filter(i => {
                const matchesStatus = (viewStatus === 'All' || i.status === viewStatus);
                const matchesSearch = search === '' || 
                    (i.trxId && i.trxId.toLowerCase().includes(search)) ||
                    (i.userIdentifier && i.userIdentifier.toLowerCase().includes(search));
                return matchesStatus && matchesSearch;
            });
            
            document.getElementById('statTotal').innerText = allData.length;
            document.getElementById('statPending').innerText = allData.filter(i=>i.status==='Pending').length;
            document.getElementById('statSuccess').innerText = allData.filter(i=>['Success','Completed'].includes(i.status)).length;
            document.getElementById('statCancelled').innerText = allData.filter(i=>i.status==='Cancelled').length;

            const container = document.getElementById('orderList');
            if(list.length === 0) { 
                container.innerHTML = `<div class="text-center py-20 opacity-40 text-slate-500 font-mono tracking-widest"><i class="fa-solid fa-magnifying-glass mb-3 text-2xl"></i><br>NO RESULTS FOUND</div>`; 
                return; 
            }
            
            container.innerHTML = list.map(item => `
                <div class="glass rounded-xl overflow-hidden mb-4 ${item.status === 'Pending' ? 'status-pending' : (item.status === 'Cancelled' ? 'status-cancelled' : 'status-success')} group transition-all hover:-translate-y-1">
                    <div class="bg-slate-900/80 p-3 flex justify-between items-center border-b border-white/5">
                        <div class="flex items-center gap-2">
                            <span class="font-bold text-cyan-400">${(item.platform || 'Unknown').split(' To ')[0]}</span>
                            <i class="fa-solid fa-arrow-right text-slate-600 text-xs"></i>
                            <span class="font-bold text-warning">${(item.platform || 'Unknown').split(' To ')[1]}</span>
                        </div>
                        <span class="text-[10px] font-mono text-slate-500 bg-black/40 px-2 py-1 rounded">${item.timestamp}</span>
                    </div>
                    <div class="p-3 space-y-3">
                        <div class="grid grid-cols-2 gap-3">
                            <div class="bg-black/20 p-2 rounded border border-white/5">
                                <div class="text-[10px] text-slate-500 font-bold uppercase">IN (User Sent)</div>
                                <div class="text-white font-bold text-lg">${item.amountReceived}</div>
                                <div class="text-xs text-slate-400 font-mono mt-1 flex items-center gap-1"><i class="fa-solid fa-user-tag text-[10px]"></i> ${item.userIdentifier}</div>
                            </div>
                            <div class="bg-cyan-900/10 p-2 rounded border border-cyan-500/20 relative">
                                <div class="text-[10px] text-cyan-500 font-bold uppercase">TrxID</div>
                                <div class="text-white font-mono font-bold text-lg tracking-wide">${item.trxId}</div>
                                <button onclick="copy('${item.trxId}')" class="absolute top-2 right-2 text-cyan-500 hover:text-white bg-cyan-500/10 hover:bg-cyan-500 p-1 rounded transition-all"><i class="fa-regular fa-copy"></i></button>
                            </div>
                        </div>
                        <div class="bg-emerald-900/10 p-2 rounded border border-emerald-500/20 relative">
                            <div class="text-[10px] text-emerald-500 font-bold uppercase">OUT (You Give)</div>
                            <div class="text-emerald-400 font-bold text-2xl font-mono">${item.amountSent}</div>
                            <button onclick="copy('${item.amountSent}')" class="absolute top-1/2 -translate-y-1/2 right-3 text-emerald-500 hover:text-white bg-emerald-500/10 hover:bg-emerald-500 w-8 h-8 flex items-center justify-center rounded transition-all"><i class="fa-regular fa-copy"></i></button>
                        </div>
                        <div class="space-y-2">
                            <div class="flex justify-between items-center bg-black/30 p-2 rounded border border-white/5">
                                <div class="overflow-hidden mr-2">
                                    <span class="text-[10px] text-slate-500 block uppercase font-bold">Receiver Account</span>
                                    <span class="text-white font-mono text-sm truncate block">${item.receiverDetails}</span>
                                </div>
                                <button onclick="copy('${item.receiverDetails}')" class="text-slate-400 hover:text-white bg-slate-700/50 hover:bg-slate-600 p-1.5 rounded transition-all"><i class="fa-regular fa-copy"></i></button>
                            </div>
                            <div class="flex justify-between items-center bg-black/30 p-2 rounded border border-white/5">
                                <div class="overflow-hidden mr-2">
                                    <span class="text-[10px] text-slate-500 block uppercase font-bold flex items-center gap-1"><i class="fa-brands fa-whatsapp text-green-500"></i> Contact</span>
                                    <span class="text-green-400 font-mono text-sm truncate block">${item.contact}</span>
                                </div>
                                <button onclick="copy('${item.contact}')" class="text-green-500 hover:text-white bg-green-500/10 hover:bg-green-600 p-1.5 rounded transition-all"><i class="fa-regular fa-copy"></i></button>
                            </div>
                        </div>
                        ${item.status === 'Cancelled' ? `<div class="bg-red-500/10 border border-red-500/20 rounded p-3 text-xs text-red-200"><span class="font-bold mr-1 block mb-1 text-red-400">REJECTION REASON:</span> ${item.reason}</div>` : ''}
                    </div>
                    <div class="p-3 bg-black/40 border-t border-white/5 flex gap-2">
                        ${item.status === 'Pending' ? `
                        <button onclick="performAction('${item.trxId}','Success')" class="flex-1 bg-emerald-600 hover:bg-emerald-500 text-white py-3 rounded-lg text-sm font-bold uppercase transition-all shadow-lg shadow-emerald-500/20 flex justify-center items-center gap-2"><i class="fa-solid fa-check"></i> Accept</button>
                        <button onclick="openModal('${item.trxId}')" class="flex-1 bg-red-600 hover:bg-red-500 text-white py-3 rounded-lg text-sm font-bold uppercase transition-all shadow-lg shadow-red-500/20 flex justify-center items-center gap-2"><i class="fa-solid fa-ban"></i> Reject</button>
                        <button onclick="performAction('${item.trxId}','delete')" class="w-10 bg-slate-800 hover:bg-slate-700 text-slate-400 hover:text-white rounded-lg border border-slate-700 transition-all"><i class="fa-solid fa-trash"></i></button>
                        ` : `
                        <div class="flex-1 bg-black/20 border border-white/5 rounded-lg py-2 flex justify-center items-center">
                            ${item.status === 'Cancelled' ? `<span class="text-danger font-bold text-sm flex items-center gap-2"><i class="fa-solid fa-ban"></i> REJECTED</span>` : `<span class="text-emerald-400 font-bold text-sm flex items-center gap-2"><i class="fa-solid fa-check-circle"></i> COMPLETED</span>`}
                        </div>
                        <button onclick="performAction('${item.trxId}','delete')" class="w-10 bg-slate-800 hover:bg-red-900/50 text-slate-500 hover:text-red-400 rounded-lg border border-slate-700 transition-all"><i class="fa-solid fa-trash"></i></button>
                        `}
                    </div>
                </div>
            `).join('');
            ['All','Pending','Success','Cancelled'].forEach(s => document.getElementById(`card${s}`).classList.toggle('card-active', viewStatus === s));
        }

        async function performAction(id, type, reason='') {
            if(type === 'delete' && !confirm("Delete Permanently?")) return;
            const prev = JSON.parse(JSON.stringify(allData));
            if(type==='delete') allData = allData.filter(i=>i.trxId!==id);
            else allData = allData.map(i=>i.trxId===id ? {...i, status:type, reason:reason} : i);
            renderView();
            try {
                await fetch(API_URL, { method: "POST", body: JSON.stringify({ action: type==='delete'?'delete':'update', trxId: id, status: type, reason: reason }) });
                setTimeout(fetchData, 1000);
            } catch(e) { 
                alert("Failed! Check internet."); 
                allData = prev; 
                renderView(); 
            }
        }

        async function openSettings() {
            document.getElementById('settingsModal').classList.remove('hidden');
            document.getElementById('settingsModal').classList.add('flex');
            document.getElementById('settingsContainer').innerHTML = `<div class="col-span-2 text-center text-cyber animate-pulse py-10"><i class="fa-solid fa-circle-notch fa-spin text-2xl mb-2"></i><br>Connecting to Server...</div>`;
            
            // üîí CACHE: Load Settings from cache first
            const cachedSettings = localStorage.getItem('admin_settings');
            if(cachedSettings) {
                renderSettings(JSON.parse(cachedSettings));
            }

            try {
                const res = await fetch(`${API_URL}?action=getSettings&t=${Date.now()}`);
                const data = await res.json();
                // üîí CACHE: Update settings cache
                localStorage.setItem('admin_settings', JSON.stringify(data));
                renderSettings(data);
            } catch(e) {
                if(!cachedSettings) document.getElementById('settingsContainer').innerHTML = `<div class="col-span-2 text-center text-danger">Failed to load settings!<br>Check API URL.</div>`;
            }
        }

        function renderSettings(data) {
            let html = '';
            settingsConfig.forEach(f => {
                if(f.type === "header") {
                    html += `<div class="settings-section-title">${f.title}</div>`;
                } else {
                    let inputHtml = '';
                    if(f.type === 'textarea') {
                        inputHtml = `<textarea id="set_${f.id}" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-white h-16 resize-none focus:border-cyber outline-none">${data[f.id] || ''}</textarea>`;
                    } else {
                        inputHtml = `<input type="text" id="set_${f.id}" value="${data[f.id] || ''}" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-white focus:border-cyber outline-none">`;
                    }
                    html += `<div class="${f.full ? 'col-span-2' : ''}"><label class="text-[10px] text-slate-400 block mb-1">${f.label}</label>${inputHtml}</div>`;
                }
            });
            document.getElementById('settingsContainer').innerHTML = html;
        }

        async function saveSettings() {
            const btn = document.getElementById('btnSaveSettings');
            btn.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> SAVING...`;
            btn.disabled = true;

            let payload = { action: "updateSettings" };
            let hasError = false;

            settingsConfig.forEach(f => {
                if(f.type !== "header") {
                    let el = document.getElementById(`set_${f.id}`);
                    if(el) payload[f.id] = el.value;
                    else hasError = true;
                }
            });

            if(hasError) {
                alert("Some fields failed to load. Please refresh and try again.");
                btn.innerHTML = "SAVE CHANGES"; btn.disabled = false;
                return;
            }

            try {
                await fetch(API_URL, { method: "POST", body: JSON.stringify(payload) });
                // Update local cache immediately
                localStorage.setItem('admin_settings', JSON.stringify(payload));
                showToast("Settings Saved Successfully!");
                setTimeout(closeSettings, 1000);
            } catch(e) { alert("Failed to Save"); }
            finally { btn.innerHTML = "SAVE CHANGES"; btn.disabled = false; }
        }

        function copy(t) { navigator.clipboard.writeText(t); showToast("Copied"); }
        function showToast(m) { const t=document.getElementById('toast'); document.getElementById('toastMsg').innerText=m; t.classList.remove('opacity-0','translate-y-20'); setTimeout(()=>t.classList.add('opacity-0','translate-y-20'), 2000); }
        function closeSettings() { document.getElementById('settingsModal').classList.add('hidden'); document.getElementById('settingsModal').classList.remove('flex'); }
        function openModal(id) { targetId=id; document.getElementById('actionModal').classList.remove('hidden'); document.getElementById('actionModal').classList.add('flex'); }
        function closeModal() { document.getElementById('actionModal').classList.add('hidden'); document.getElementById('actionModal').classList.remove('flex'); }
        function setReason(txt) { document.getElementById('reasonInput').value = txt; }
        function confirmReject() { const r=document.getElementById('reasonInput').value||"Declined"; performAction(targetId,'Cancelled',r); closeModal(); }
        function filterStatus(s) { viewStatus=s; renderView(); }
        function handleSearch() { renderView(); }
    </script>
